name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    name: üß™ Test Stage
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run tests
        run: |
          pytest -q || echo "No tests found"

  build:
    name: üèóÔ∏è Build Docker Image
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: |
          IMAGE=ghcr.io/${{ github.repository }}/branch-api:${{ github.sha }}
          docker build -t $IMAGE .

      - name: Save image name for next job
        id: vars
        run: echo "image=ghcr.io/${{ github.repository }}/branch-api:${{ github.sha }}" >> $GITHUB_OUTPUT

    outputs:
      image: ${{ steps.vars.outputs.image }}

  security-scan:
    name: üîç Security Scan
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Install Trivy (vulnerability scanner)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'image'
          image-ref: ${{ needs.build.outputs.image }}
          ignore-unfixed: true
          severity: CRITICAL
          exit-code: 1     # Fail if critical issues found

  push-image:
    name: üì¶ Push Docker Image
    runs-on: ubuntu-latest
    needs: [ build, security-scan ]
    if: github.event_name == 'push'   # Don't push images from PRs!

    steps:
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push image
        run: |
          docker push ${{ needs.build.outputs.image }}
